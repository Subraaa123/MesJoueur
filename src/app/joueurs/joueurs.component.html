<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>nomJoueur</th> <th>Numero</th> <th>Equipe</th><th>Date dateSingiature</th> </tr>
    <tbody *ngFor="let joueur of joueurs">
    <tr >
    <td>{{joueur.idJoueur}}</td>
    <td>{{joueur.nomJoueur}}</td>
    <td>{{joueur.numJoueur}}</td>
    <td>{{joueur.equipeJoueur}}</td>
    <td>{{joueur.dateSingiature | date:'dd/MM/yyyy'}}</td>
    <td><a class="btn btn-danger" (click)="supprimerJoueur(joueur)">Supprimer</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updateJoueur',joueur.idJoueur]">Modifier</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
